<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Login Page</title>
    <link href="./resources/css/login.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>

    <h:form id="loginForm" action="">

        <h:outputLabel value="Email:"/>
        <h:inputText id="email" value="#{customerBean.email}"/>

        <h:outputLabel value="Password:"/>
        <h:inputSecret id="idPass" value="#{customerBean.password}"/>

        <h:commandButton styleClass="buttons" value="Login" action="#{customerBean.login()}" id="loginButton"/>

        <h:outputLink styleClass="buttons" value="customerRegister.xhtml" > Sign Up </h:outputLink>

    </h:form>

</h:body>

</html>
