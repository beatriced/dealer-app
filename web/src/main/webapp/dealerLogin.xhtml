<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login Page</title>
    <link href="./resources/css/login.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>

    <h:form id="loginForm">

        <p:growl id="growl" sticky="false" showDetail="true"/>
        <p:panelGrid columns="2" columnClasses="label value ui-grid-col-2">

            <p:outputLabel type="text" value="Email: " name="email"/>
            <p:inputText type="text" name="Email" id="idEmail" value="#{dealerBean.dealerDTO.email}" required="true"/>

            <p:outputLabel type="text" value="Password: " name="Password"/>
            <p:inputText type="text" name="Password" id="idPassword" value="#{dealerBean.dealerDTO.password}" required="true"/>

            <p:commandButton value="Sign in" action="#{dealerBean.login()}" id="loginButton"
                             update="loginForm growl">
            </p:commandButton>

            <h:outputLink
                    styleClass="buttons" value="dealerRegister.xhtml" class="sign-up">Sign Up!
            </h:outputLink>

        </p:panelGrid>

    </h:form>

</h:body>

</html>
