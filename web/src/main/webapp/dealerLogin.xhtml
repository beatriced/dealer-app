<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Login Page</title>
    <link href="./resources/css/login.css" rel="stylesheet" type="text/css"></link>
</h:head>

<h:body>

    <h:form id="loginForm" action="">

        <h:outputLabel value="Email:"/>
        <h:inputText id="email" value="#{} rendered=" true"
                         style="#{ component.valid ? '' : 'border-color:blue;'}""/>

        <h:outputLabel value="Password:"/>
        <h:inputSecret id="idPass" value="#{} rendered=" true"
                         style="#{ component.valid ? '' : 'border-color:blue;'}""/>

        <h:commandButton value="Login" action="#{}" id="loginButton"></h:commandButton>

    </h:form>

</h:body>

</html>
