<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Update Sale Page</title>
</h:head>

<h:body>

    <h:form id="updateSale">

        <p:growl id="growl" sticky="false" showDetail="true"/>

        <p:panel id="updateSalePanel" header="Update a sale" style="margin-bottom: 2px;">

            <h:panelGrid columns="2" cellpadding="1">

                <p:outputLabel type="text" value="Payment type: " name="paymentType"/>
                <p:inputText type="text" name="Payment Type" id="idPaymentType" value="#{saleBean.saleDTO.paymentType}"/>

                <p:outputLabel type="text" value="Status: " name="status"/>
                <p:inputText type="text" name="Status" id="idStatus" value="#{saleBean.saleDTO.status}"/>

            </h:panelGrid>

        </p:panel>

    </h:form>

</h:body>

</html>
