<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html">


<h:head>
    <title>Register Page</title>
    <link href="./resources/css/register.css" rel="stylesheet" type="text/css"></link>
</h:head>

<h:body>

    <h:form>

        <div class="centerDiv" style="width: 400px">

            <h:outputLabel value="First Name:"/>
            <h:inputText id="idFirstName" value="#{}" required="true"
                         style="#{ component.valid ? '' : 'border-color:blue;'}"/>

            <h:outputLabel value="Last Name:"/>
            <h:inputText id="idLastName" value="#{}" required="true"
                         style="#{ component.valid ? '' : 'border-color:blue;'}"/>

            <h:outputLabel value="Email:"/>
            <h:inputText id="email" required="true" label="email" requiredMessage="Email:"
                         validatorMessage="Invalid email format" value="#{}"
                         style="#{ component.valid ? '' : 'border-color:blue;'}"></h:inputText>

            <h:outputLabel value="Password:"/>
            <h:inputSecret id="idPass" value="#{}" required="true"
                           style="#{ component.valid ? '' : 'border-color:blue;'}"/>

            <h:outputLabel value="Retype Password:"/>
            <h:inputSecret id="idPass" value="#{}" required="true"
                           style="#{ component.valid ? '' : 'border-color:blue;'}"></h:inputSecret>

            <h:commandButton value="Sign in" action="#{}" id="registerButton"></h:commandButton>

        </div>

    </h:form>

</h:body>

</html>
