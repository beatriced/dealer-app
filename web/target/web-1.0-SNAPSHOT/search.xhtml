<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Search Page</title>
</h:head>

<h:body>

    <h:form id="search">

        <p:panel id="searchPanel" header="searchForm">

            <p:growl id="messages"/>

            <h3>Marks</h3>
            <p:selectManyCheckbox id="idMark" value="#{carBean.searchCriteria.selectedMarks}"
                                  layout="pageDirection" columns="2">
                <f:selectItem value="#{carBean.marks}" var="car" itemLabel="#{car}" itemValue="#{car}"/>
            </p:selectManyCheckbox>

            <br> </br>
            <br> </br>

            <h3>Model</h3>
            <p:selectManyCheckbox id="idModel" value="#{carBean.searchCriteria.selectedModels}"
                                  layout="pageDirection" columns="2">
                <f:selectItem value="#{carBean.models}" var="car" itemLabel="#{car}" itemValue="#{car}"/>
            </p:selectManyCheckbox>

            <br> </br>
            <br> </br>

            <h3>Color</h3>
            <p:selectManyCheckbox id="idColor" value="#{carBean.searchCriteria.selectedColors}"
                                  layout="pageDirection" columns="2">
                <f:selectItem value="#{carBean.colors}" var="car" itemLabel="#{car}" itemValue="#{car}"/>
            </p:selectManyCheckbox>

            <br> </br>
            <br> </br>

            <h3>State</h3>
            <p:outputLabel for="state"/>
            <p:selectOneMenu id="idState" value="#{carBean.searchCriteria.selectedColor}">
                <f:selectItem itemLabel="Select state" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{carBean.state}" var="car" itemLabel="#{car}" itemValue="#{car}"/>
            </p:selectOneMenu>

            <br> </br>
            <br> </br>

            <h3>Price</h3>
            <p:outputLabel for="price"/>
            <p:selectOneMenu id="idPrice" value="#{carBean.searchCriteria.selectedPrice}">
                <f:selectItem itemLabel="Select price" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{carBean.price}" var="car" itemLabel="#{car}" itemValue="#{car}"/>
            </p:selectOneMenu>

            <br> </br>
            <br> </br>

            <h3>Registration Date</h3>
            <p:outputLabel for="registerDate"/>
            <p:selectOneMenu id="idRegisterDate" value="#{carBean.searchCriteria.selectedRegisterDate}">
                <f:selectItem itemLabel="Select register date" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{carBean.registerDate}" var="car" itemLabel="#{car}" itemValue="#{car}"/>
            </p:selectOneMenu>

            <br> </br>
            <br> </br>

            <h3>Fabrication Year</h3>
            <p:outputLabel for="fabricationYear"/>
            <p:selectOneMenu id="idFabricationYear" value="#{carBean.searchCriteria.selectedFabricationYear}">
                <f:selectItem itemLabel="Select fabrication year" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{carBean.fabricationYear}" var="car" itemLabel="#{car}" itemValue="#{car}"/>
            </p:selectOneMenu>

        </p:panel>

        <br> </br>
        <br> </br>

        <p:commandButton value="Search" id="idSearchButton" action="#{carBean.search()}" ajax="false"/>

    </h:form>

</h:body>

</html>
