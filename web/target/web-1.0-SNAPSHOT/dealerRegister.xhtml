<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>Register Page</title>
    <link href="./resources/css/register.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>

    <h:form id="registerForm">

        <p:growl id="growl" sticky="false" showDetail="true"/>
        <p:panelGrid columns="2" columnClasses="label value ui-grid-col-2">

            <p:outputLabel type="text" value="First Name: " name="firstName"/>
            <p:inputText type="text" name="FirstName" id="idFirstName" value="#{dealerBean.dealerDTO.firstName}" required="true"/>

            <p:outputLabel type="text" value="Last Name: " name="lastName"/>
            <p:inputText type="text" name="LastName" id="idLastName" value="#{dealerBean.dealerDTO.lastName}" required="true"/>

            <p:outputLabel type="text" value="Email: " name="email"/>
            <p:inputText type="text" name="Email" id="idEmail" value="#{dealerBean.dealerDTO.email}" required="true"/>

            <p:outputLabel type="text" value="Password: " name="password"/>
            <p:password name="Password" id="idPassword1" match="isPassword2" value="#{dealerBean.dealerDTO.password}"/>

            <p:outputLabel type="text" value="Retype your password: " name="password"/>
            <p:password name="Password" id="idPassword2" value="#{dealerBean.dealerDTO.password}"/>

            <p:commandButton value="Register" action="#{dealerBean.register()}" id="registerButton"
                             update="registerForm growl">
            </p:commandButton>

            <h:outputLink
                    styleClass="buttons" value="dealerLogin.xhtml" class="log-in">Log In!
            </h:outputLink>

        </p:panelGrid>

    </h:form>

</h:body>

</html>
